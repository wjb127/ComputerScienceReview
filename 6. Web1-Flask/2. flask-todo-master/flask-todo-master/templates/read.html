{% extends "base.html" %}
{% block bb %}
    <div class="card">
      <img src="https://picsum.photos/800/200/?random" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{todo.title}}</h5>
        <p class="card-text">{{todo.deadline}}</p>
      </div>
    </div>
    
    <form action="/{{todo.id}}/comment" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="content" name="content" value="댓글 입력">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    
    <ul class="list-group">
        {% for comment in todo.comments %}
      <li class="list-group-item"><h4>{{comment.content}}</h4></li>
        {% endfor %}
    </ul>
    

{% endblock %}
